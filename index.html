<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Anime Review Network</title>
    <link rel="stylesheet" href="">
    <style>
    *{
      margin: 0;
      padding: 0;
    }

    html, body{
      height: 100%;
    }

    #nav-bar{
      background-color: rgb(38, 38, 38);
      position: fixed;
      width: 100%;
      height: 100px;
      margin: 0px;
    }

    #buttons-group{
      background-color: rgb(38, 38, 38);
      position: relative;
      top: 20px;
      right: 50px;
      float: right;
    }

    .dropdown-button{
      background-color: rgba(0, 0, 0, 0);
      color: rgba(255, 255, 255, 1);
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin: 10px 10px 30px 10px;
      padding: 10px;
      float: right;
    }

    .dropdown-button:hover {
      background-color: rgba(255, 255, 255, 1);
      font-size: 18px;
      color: rgba(0, 0, 0, 1);
      animation: balloon .8s;
      animation: jump .8s infinite;
      box-shadow: 0px 5px 15px white;
      cursor: pointer;
    }

    .dropdown-button:nth-child(1):hover {
      box-shadow: 0px 5px 15px rgb(255, 118, 118);
    }

    .dropdown-button:nth-child(2):hover {
      box-shadow: 0px 5px 15px rgb(228, 255, 118);
    }

    .dropdown-button:nth-child(3):hover {
      box-shadow: 0px 5px 15px rgb(140, 255, 118);
    }

    @-webkit-keyframes balloon {
      0% {
        font-size: 14px;
      }

      50% {
        font-size: 16px;
      }

      100% {
        font-size: 18px;
      }
    }

    @-webkit-keyframes jump {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-5px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    #copyright{
      float: right;
      padding-top: 100px;
    }

    #main{
      overflow: auto;
      clear: both;
      padding-bottom: 100px;
    }

    #footer{
      background-color: darkgrey;
      position: relative;
      width: 100%;
      height: 100px;
      margin-top: -100px;
      clear: both;
    }

    </style>
  </head>
  <body>
    <div id="nav-bar">
        <div id="buttons-group">
            <button class='dropdown-button' href='#contacts'>Contacts</button>
            <button class='dropdown-button' href='#news'>News</button>
            <button class='dropdown-button' href='#home'>Home</button>
        </div>
    </div>

    </div>

  </body>
</html>
